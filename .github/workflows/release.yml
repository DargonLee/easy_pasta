name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'New release'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build macOS app
        run: flutter build macos --release
      
      - name: Create ZIP archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r EasyPasta-macOS-${{ github.event.inputs.version }}.zip EasyPasta.app
          mv EasyPasta-macOS-${{ github.event.inputs.version }}.zip $GITHUB_WORKSPACE/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyPasta-macOS
          path: EasyPasta-macOS-${{ github.event.inputs.version }}.zip
  
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows app
        run: flutter build windows --release
      
      - name: Create ZIP archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath $env:GITHUB_WORKSPACE/EasyPasta-Windows-${{ github.event.inputs.version }}.zip
        shell: powershell
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyPasta-Windows
          path: EasyPasta-Windows-${{ github.event.inputs.version }}.zip
  
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Linux app
        run: flutter build linux --release
      
      - name: Create TAR.GZ archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf $GITHUB_WORKSPACE/EasyPasta-Linux-${{ github.event.inputs.version }}.tar.gz *
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyPasta-Linux
          path: EasyPasta-Linux-${{ github.event.inputs.version }}.tar.gz
  
